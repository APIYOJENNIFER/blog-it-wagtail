{% extends "base.html" %}

<!-- load wagtailcore_tags-->
{% load wagtailcore_tags wagtailimages_tags %}

<!-- add template -->
{% block body_class%}template-blogpage{% endblock%}

<!-- block content -->
{% block content %}
<h1>{{ page.title}}</h1>

<h3>{{ page.date|date}}</h3>

{% image page.image fill-800x300 %} {{ page.body|richtext}}

<p><a href="{{ page.get_parent.url}}">Return to blog page</a></p>
{% endblock %}
